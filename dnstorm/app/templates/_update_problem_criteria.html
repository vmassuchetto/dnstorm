{% load crispy_forms_tags i18n %}

<div class="row">
<div class="columns large-12">
    {% if criteria %}
        <h4>{% blocktrans with criteria_name=criteria.name %}Edit the criteria "{{ criteria_name }}"{% endblocktrans %}</h4>
    {% else %}
        <h4>{% trans "Create a new criteria" %}</h4>
    {% endif %}
    <hr/>
    {% crispy form %}
</div>
</div>
